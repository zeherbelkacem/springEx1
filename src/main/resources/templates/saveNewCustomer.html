<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shop">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>

	<div layout:fragment="section">
		<div class="container d-flex justify-content-center ">
			<div class="card text-center col-6 justify-content-center">
				<div class="card-header">
					<h5 class="card-title">Customer registration</h5>
				</div>
				<div class="card-body">

					<form th:action="@{saveCustomer}" method="post">

						<div class="form-group mb-3">
							<label class="control-label">First name</label>
							<input type="text" class="form-control" name="firstName" th:value="${customer.firstName}">
							<span th:errors="${customer.firstName}" class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<label class="control-label">Last name</label>
							<input type="text" class="form-control" name="lastName" th:value="${customer.lastName}">
							<span th:errors="${customer.lastName}" class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<label class="control-label">Email</label>
							<input type="text" class="form-control" name="email" th:value="${customer.email}">
							<span th:errors="${customer.email}" class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<label class="control-label">Phone</label>
							<input type="text" class="form-control" name="phone" th:value="${customer.phone}">
							<span th:errors="${customer.phone}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" name="address" placeholder="1234 Main St">
						</div>
						<div class="form-group mb-3">
							<label for="inputAddress2">Address 2</label>
							<input type="text" class="form-control" name="address2"
								placeholder="Apartment, studio, or floor">
						</div>
							<div class="form-group mb-3">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" name="city">
							</div>
							<div class="form-group mb-3">
								<label for="inputState">State</label>
								<input type="text" class="form-control" name="state">
							</div>
							<div class="form-group mb-3">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" name="zip">
							</div>

							<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
