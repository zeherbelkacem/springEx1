<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shop">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
</head>
</head>

<body>
	<div layout:fragment="section">
		<div class="container d-flex justify-content-center ">
			<div class="card text-center col-6 justify-content-center">
				<div class="card-header">
					<h5 class="card-title">Update User</h5>
				</div>
				<div class="card-body">
					<form th:action="@{changePassword}" method="post">
						<div class="form-group">
							<label class="control-label"></label>
							<!--ID-->
							<input type="hidden" class="form-control" name="userId" th:value="${uuser.userId}">
							<span th:error="${uuser.userId}" class="text-danger"></span>
						</div>
						<div class="form-group mb-3 ">
							<label class="control-label">Current Password</label>
							<input type="text" class="form-control" name="currentPassword">
							<span th:errors="${uuser.password}" class="text-danger"></span>
						</div>
						<div class="form-group mb-3 ">
							<label class="control-label">New Password</label>
							<input type="text" class="form-control" name="newPassword">
							<span th:errors="${uuser.password}" class="text-danger">
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
					<div th:if="${errorPassword == 'error'}">
						<div class="p-1 border bg-danger d-flex justify-content-center">
							Votre mot de passe actuel n'est pas le bon
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}">
	</script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
