<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shop">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.4/css/all.css} " />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
</head>

</head>

<body>
	<div class="mt-4" layout:fragment="cart">

		<div class="card text-center">
			<div class="card-header">
				<h1>My Cart</h1>
			</div>

			<div class="card-body">
				<table class="table table-dark table-striped table-hover">
					<thead>
						<tr>
							<th>DESCRIPTION</th>
							<th>QUANTITY</th>
							<th>PRICE</th>
							<th>WITHDRAW</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ca:${cartArticles}">
							<td th:text="${ca.description}"></td>
							<td th:text="${ca.quantity}"></td>
							<td th:text="${ca.price}"></td>
							<td>
								<a th:href="@{ /shop/cart(idToRm=${ca.id})}" ><i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>
					<tr class="bg-success">
						<td>Total</td>
						<td></td>
						<td th:text="${totalPrice}"></td>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/login}" class="btn btn-secondary btn-block">Validate cart !!</a>
				<a th:href="@{/shop}" class="btn btn-secondary btn-block">Continue shoping !!</a>
			</div>
		</div>

	</div>




	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
