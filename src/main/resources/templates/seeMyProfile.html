<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="customerProfile">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet"
		type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>
	<div class="mt-4" layout:fragment="orders">



		<div class="container">
			<div class="card text-center">
				<div class="card-header">
					<h1>My profile</h1>
				</div>

				<div class="card-body">
					<table class="table table-dark table-striped table-hover">
						<thead>
							<tr>
								<th>Identifiant</th>
								<th>Name</th>
								<th>Edit</th>


							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${uuser.userId}"></td>
								<td th:text="${uuser.userName}"></td>
								<td><a th:href="@{changePasswordForm(uuserId=${uuser.userId})}"
										class="btn btn-secondary btn-block">Change Password</a>
								</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
