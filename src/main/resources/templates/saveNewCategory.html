<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shop">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
</head>

</head>

<body>
	<div layout:fragment="section">
		<div class="card text-center">
			<div class="card-header">
				<h5 class="card-title">Add new category</h5>
			</div>
			<div class="card-body">

				<form th:action="@{saveCategory}" method="post">
					<div th:if="${category.getName() != null}">
						<div class="form-group">
							<label class="control-label"></label> <!--ID-->
							<input type="hidden" class="form-control" name="id" th:value="${category.id}">
							<span th:error="${category.id}" class="text-danger"></span>
						</div>
					</div>
					<div class="form-group mb-3">
						<label class="control-label">Category Name</label>
						<input type="text" class="form-control" name="name" th:value="${category.name}">
						<span th:error="${category.name}" class="text-danger"></span>
					</div>
					

					<button type="submit" class="btn btn-primary">Save</button>
				</form>

			</div>
		</div>
	</div>


	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}">
	</script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
