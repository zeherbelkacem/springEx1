<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shop">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
</head>

</head>

<body>
	<div layout:fragment="leftCol">

		<div class="card text-center">
			<div class="card-header">
				<h1>Welcome to your SHOP</h1>
			</div>


			<div class="card-body">
				<!-- <h5 class="card-title">List of articles</h5> -->
				<div class="row g-3">

					<div class="col-6">
						<form th:action="@{/shop}" method="GET" class="form-inline input-group">
							<input class="form-control mr-sm-2" name="keyWord" type="search"
								placeholder="Get articles by Brand" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>

					</div>
					<div class="col-6 ">
						<h3 th:text="${listOf}"></h3>

					</div>
				</div>
				<div class="mt-3">
					<table class="table table-dark table-striped table-hover">
						<thead>
							<tr>
								<!-- <th>ID</th> -->
								<th>DESCRIPTION</th>
								<th>BRAND</th>
								<th>PRICE</th>
								<th>QUANTITY</th>
								<th>ADD .TO CART</th>
								<!-- <th>DELETE</th>
													<th>UPDATE</th> -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="a:${listArticle.content}">
								<!-- <td th:text="${a.id}"></th> -->
								<td th:text="${a.description}"></td>
								<td th:text="${a.brand}">
									</th>
								<td th:text="${a.price}"></td>
								<td>
									<input type="number" value="1" min="1" max="10" />
								</td>
								<td>
									<a th:href="@{ articlesByCategory(catName=${catName}, idToCart=${a.id}, page=${currentPage}, size=${size})}"><i
																	class="fas fa-cart-plus"></i></a>

								</td>

							</tr>
						</tbody>
					</table>

				</div>

			</div>
			<div class="card-footer text-muted">
				<nav aria-label="...">
					<ul class="pagination justify-content-center">
						<!--<div th:if="${currentPage==0}">
							<li class="page-item  disabled">
							<a class="page-link"
								th:href="@{ albumListPageByPage(page=${currentPage-1}, size=${size}, keyWord=${keyWord} ) }">Previous</a>
							</li>
						</div>
						<div th:unless="${currentPage==0}">
							<li class="page-item  ">
							<a class="page-link"
								th:href="@{ albumListPageByPage(page=${currentPage-1}, size=${size}, keyWord=${keyWord} ) }">Previous</a>
							</li>
						</div>-->

						<li th:class="${currentPage==0 ? 'page-item disabled' : 'page-item'} ">
							<a class="page-link"
								th:href="@{ /(page=${currentPage-1}, size=${size}, keyWord=${keyWord}, catName=${catName} ) }">Previous</a>
						</li>

						<li th:each="page,status:${pages}"><a
								th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
								th:href="@{ /(page=${status.index}, size=${size}, keyWord=${keyWord}, catName=${catName}) }"
								th:text="${status.index }"></a></li>

						<li class="page-item"><a class="page-link"
								th:href="@{ /(page=${currentPage+1}, size=${size}, keyWord=${keyWord}, catName=${catName} )}">Next</a>
						</li>
						<li class="page-item"><a class="page-link"
								th:href="@{ /(page=${totalPages-1}, size=${size}, keyWord=${keyWord}, catName=${catName} )}">Last</a>

						</li>
					</ul>
				</nav>
			</div>



		</div>

	</div>




	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
