<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
</head>

</head>

<body>
	<div class="container d-flex justify-content-center ">
		<div class="card text-center col-12 col-md-6 mt-5">
			<div class="card-header">
				<h5 class="card-title">LOGIN</h5>
			</div>

			<div class="card-body">

				<form th:action="@{/login/authenticate}" method="post">
					<div class="form-group mb-3">
						<label class="control-label">Email</label>
						<input type="email" class="form-control" name="email" th:value="${user.email}">
						<span th:error="${user.email}" class="text-danger"></span>
					</div>
					<div class="form-group mb-3">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" th:value="${user.password}">
						<span th:error="${user.password}" class="text-danger"></span>
					</div>


					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
				<div th:if="${loginError == 'error'}">
					<div class="p-1 border bg-danger d-flex justify-content-center">
					Your password or email is incorrect!
					</div>
				</div>
			</div>

			<div class="card-footer text-muted">
				<a th:href="@{shop/cart}" class="btn btn-secondary btn-block">Register !!</a>
				<a th:href="@{/shop}" class="btn btn-secondary btn-block">Forgot your password !!</a>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
